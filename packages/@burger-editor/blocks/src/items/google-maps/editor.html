<div id="bge-google-maps" style="inline-size: 100%; aspect-ratio: 8 / 5">map</div>
<input type="hidden" name="bge-zoom" />
<input type="hidden" name="bge-url" />
<div>
	<label>
		<span>住所から検索</span>
		<input type="search" name="bge-search" class="bge-search" />
	</label>
	<button type="button" name="bge-search-button">検索</button>
</div>
<div>
	<label>
		<span>緯度</span>
		<output name="bge-lat"></output>
	</label>
	<label>
		<span>経度</span>
		<output name="bge-lng"></output>
	</label>
</div>
