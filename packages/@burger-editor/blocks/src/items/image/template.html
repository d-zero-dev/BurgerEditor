<div data-bge=":style, :scale, :scale-type, :aspect-ratio" data-bge-scale="100" data-bge-scale-type="container" data-bge-aspect-ratio="unset" style="--css-width: 100cqi; --object-fit: cover; --aspect-ratio: unset">
	<figure>
		<div data-bge=":node, :href, :target, :command">
			<img src="%sampleImagePath%" alt="サンプル画像" data-bge="path:src, :srcset, :alt, :width, :height, :loading" width="400" height="300" loading="lazy" />
		</div>
		<figcaption data-bge="caption"></figcaption>
	</figure>
</div>
